<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Player</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .radio-container {
    position: relative;
    width: 320px; /* Dimensiunea containerului */
    height: 320px; /* Dimensiunea containerului */
    border-radius: 50%; /* Container în formă de cerc */
    overflow: hidden; /* Ascundeți conținutul care depășește cercul */
  }

  .radio-player {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%; /* Umpleți întreg cercul */
    height: 100%; /* Umpleți întreg cercul */
    background-image: url('https://xatimg.com/image/9E5rX9m6DSY8.jpg'); /* Imaginea de fundal */
    background-size: cover;
    background-position: center;
    border-radius: 50%; /* Faceți și player-ul în formă de cerc */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  .radio-player:hover {
    /* Eliminăm translația și scalarea pentru a menține cercul la aceeași dimensiune */
  }

  .radio-player audio {
    width: 100%; /* Lățime de 100% */
    height: 80px; /* Înălțime de 80px (poți ajusta după preferință) */
    outline: none;
    border: none;
    background-color: rgba(255, 255, 255, 0.1);
  }

  .radio-info {
    position: absolute;
    top: 20px; /* Poziționare deasupra cercului */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #fff;
    z-index: 1;
  }

  .radio-info h2 {
    margin: 0;
    font-size: 24px;
  }

  .menu {
    position: absolute;
    top: calc(50% + 30px); /* Poziționare sub butoanele de volum */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    z-index: 1;
  }

  .menu a {
    display: inline-block;
    margin-right: 10px;
    padding: 8px 16px;
    background-color: rgba(0, 0, 0, 0.6);
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .menu a:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  .listeners {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    color: red;
  }

  /* Stilizare pentru butoanele de volum */
  .volume-controls {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
  }

  .volume-controls audio {
    width: 60px; /* Lățimea player-ului de volum */
  }
</style>
</head>
<body>

<div class="radio-container">
  <div class="radio-player">
    <div class="menu">
      <a href="#">Help</a>
      <a href="#">Trade</a>
      <a href="#">Facebook</a>
      
    </div>
    <audio controls autoplay>
      <source src="https://boxstream.danceradiouk.com/stream/1/" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="radio-info">
      <h2>Nume Radio</h2>
    </div>
    <div class="listeners" id="listeners">Ascultători: 0 - <span id="currentDate"></span></div>
    <div class="volume-controls">
      <audio controls>
        <source src="https://boxstream.danceradiouk.com/stream/1/" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</div>

<script>
  // Funcție pentru a obține data curentă sub formă de string "DD/MM/YYYY"
  function getCurrentDate() {
    const today = new Date();
    const day = String(today.getDate()).padStart(2, '0');
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const year = today.getFullYear();
    return `${day}/${month}/${year}`;
  }

  // Actualizăm textul cu data curentă
  document.getElementById('currentDate').innerText = getCurrentDate();
</script>

</body>
</html>
